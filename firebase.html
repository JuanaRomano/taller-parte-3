<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tallerjs.css">
    <style>.error{
        border: 2px solid red;
    }</style>
</head>

<body>
    <h1>formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre*:</td>
                <td>
                    <input type="text" name="nombre" id="nombre" minlength="5"
                    maxlength="15" pattern="[A-Za-z]{2,15}"
                    title="Introduce entre 2 y 15 letras" />
                </td>
            </tr>
            <tr>
                <td>Edad*:</td>
                <td>
                    <input type="number" name="edad" id="edad"
                     min="18" max="100" >
                </td>
            </tr>
            <tr>
                <td>Telefono*:</td>
                <td>
                    <input type="number" name="telefono" id="telefono"
                     pattern="[0-10] {10}" title="Numero de cifra es 9" >
                </td>
            </tr>
            <tr>
                <td>Correo*:</td>
                <td>
                    <input type="email" name="email" id="email" 
                     title="email "  size="30" required>
                </td>
            </tr>
            <tr>
                <td>Profesion*:</td>
                <td>
                    <input type="text" name="profesion" id="profesion"
                    maxlength="15" pattern="[A-Za-z]{2,15}"
                    title="Introduce entre 2 y 15 letras" required>
                </td>
            </tr>
            <tr>
                <td>Direccion*:</td>
                <td>
                    <input type="text" name="direccion" id="direccion"
                     min="8" max="15" required>
                </td>
            </tr>
        </table>
        <p id="mensajeError"></p>
        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Borrar" id="borrar">
        </p>
    </form>
    



    <script src="taller js/tallerjs.js"></script>
</body>

</html>
